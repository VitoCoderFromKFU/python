<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link rel="stylesheet" href="../style.css">
    <form th:action="@{/}">
        <button class="button-73" role="button">Home</button>
    </form>

    <form th:action="@{../tasks}">
        <button class="button-73" role="button">Tasks</button>
    </form>

</head>

<body>
<h1>Task 1</h1>
<table class="container">
    <thead>
    <tr>
        <th>
            <h1>ID storage</h1>
        </th>
        <th>
            <h1>ID product</h1>
        </th>
        <th>
            <h1>ID document on admission</h1>
        </th>
        <th>
            <h1>Date of admission</h1>
        </th>
        <th>
            <h1>Count products</h1>
        </th>
        <th>
            <h1>ID contract</h1>
        </th>
        <th>
            <h1>Plan delivery</h1>
        </th>
        <th>
            <h1>End date</h1>
        </th>
    </tr>
    </thead>
    <tr th:each="t:${t1List}">
        <td th:text="${t.idStorage}">ID storage</td>
        <td th:text="${t.idProduct}">ID product</td>
        <td th:text="${t.idDocumentOnAdmission}">ID document on admission</td>
        <td th:text="${t.dateOfAdmission}">Date of admission</td>
        <td th:text="${t.countProducts}">Count products</td>
        <td th:text="${t.idContract}">ID contract</td>
        <td th:text="${t.planDelivery}">Plan delivery</td>
        <td th:text="${t.endDate}">End date</td>
    </tr>
</table>

</body>
</html>
